version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: quantum_serp
      POSTGRES_USER: quantum_user
      POSTGRES_PASSWORD: quantum_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api-hf:
    build:
      context: .
      dockerfile: Dockerfile.huggingface
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://admin:Anh12345@postgresql-201376-0.cloudclusters.net:19976/aws
      - REDIS_URL=redis://redis:6379
      - HF_HOME=/app/hf_cache
      - TRANSFORMERS_CACHE=/app/hf_cache
      - ENABLE_MONITORING=true
    depends_on:
      - postgres
      - redis
    volumes:
      - ./models:/app/models
      - ./hf_models:/app/hf_models
      - hf_cache:/app/hf_cache
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

volumes:
  postgres_data:
  redis_data:
  hf_cache: