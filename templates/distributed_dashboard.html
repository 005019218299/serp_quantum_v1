<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Training Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4f46e5;
            margin-bottom: 5px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .control-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }

        .log-container {
            background: #1f2937;
            color: #f9fafb;
            border-radius: 15px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-success { color: #34d399; }
        .log-info { color: #60a5fa; }
        .log-error { color: #f87171; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üåç Distributed Training Dashboard</h1>
            <p>Real-time monitoring of global SERP training system</p>
        </div>

        <!-- System Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Active Workers</h3>
                <div class="stat-value" id="activeWorkers">0</div>
            </div>
            <div class="stat-card">
                <h3>Training Cycles</h3>
                <div class="stat-value" id="activeCycles">0</div>
            </div>
            <div class="stat-card">
                <h3>Keywords Processed</h3>
                <div class="stat-value" id="keywordsProcessed">0</div>
            </div>
            <div class="stat-card">
                <h3>Success Rate</h3>
                <div class="stat-value" id="successRate">0%</div>
            </div>
        </div>

        <div class="main-content">
            <!-- Charts -->
            <div class="chart-container">
                <h2>Worker Utilization</h2>
                <canvas id="utilizationChart" width="400" height="200"></canvas>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <h2>Quick Actions</h2>
                
                <div class="input-group">
                    <label>User ID</label>
                    <input type="text" id="userId" placeholder="Enter user ID" value="demo_user">
                </div>
                
                <div class="input-group">
                    <label>Seed Keywords</label>
                    <textarea id="seedKeywords" rows="3" placeholder="AI tools, web development">AI tools, web development, digital marketing</textarea>
                </div>
                
                <button class="btn btn-success" onclick="startTrainingCycle()">
                    üöÄ Start Training Cycle
                </button>
                
                <button class="btn" onclick="refreshData()">
                    üîÑ Refresh Data
                </button>
            </div>
        </div>

        <!-- Activity Log -->
        <div class="chart-container">
            <h2>System Activity Log</h2>
            <div class="log-container" id="activityLog">
                <!-- Logs will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let utilizationChart;
        const API_BASE = 'http://localhost:8000/api';

        document.addEventListener('DOMContentLoaded', function() {
            initializeChart();
            refreshData();
            addLogEntry('System initialized', 'info');
        });

        function initializeChart() {
            const ctx = document.getElementById('utilizationChart').getContext('2d');
            utilizationChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Busy Workers', 'Idle Workers', 'Offline Workers'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: ['#fbbf24', '#10b981', '#ef4444'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        async function startTrainingCycle() {
            const userId = document.getElementById('userId').value;
            const seedKeywords = document.getElementById('seedKeywords').value.split(',').map(k => k.trim());
            
            if (!userId) {
                alert('Please enter a user ID');
                return;
            }

            try {
                addLogEntry(`Starting training cycle for user: ${userId}`, 'info');
                
                const response = await fetch(`${API_BASE}/training/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        seed_keywords: seedKeywords
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    addLogEntry(`Training cycle started: ${result.cycle_id}`, 'success');
                } else {
                    addLogEntry(`Failed to start training cycle`, 'error');
                }
            } catch (error) {
                addLogEntry(`Error: ${error.message}`, 'error');
            }
        }

        async function refreshData() {
            try {
                const response = await fetch(`${API_BASE}/system/overview`);
                const result = await response.json();
                
                if (result.success) {
                    const overview = result.overview;
                    
                    document.getElementById('activeWorkers').textContent = overview.worker_stats?.active_workers || 0;
                    document.getElementById('activeCycles').textContent = overview.active_cycles || 0;
                    document.getElementById('keywordsProcessed').textContent = overview.worker_stats?.completed_tasks_total || 0;
                    document.getElementById('successRate').textContent = Math.round((overview.worker_stats?.average_success_rate || 0) * 100) + '%';
                }
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        function addLogEntry(message, type = 'info') {
            const logContainer = document.getElementById('activityLog');
            const timestamp = new Date().toLocaleTimeString();
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
    </script>
</body>
</html>
